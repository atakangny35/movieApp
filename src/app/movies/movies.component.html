




<div class="card">

    <div class="card-header">{{title}}</div>

    <ul class="list-group" >
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of movies" (click)="onSelect(item)" [class.active]="item==selectedMovie"> 
            <span class="badge bg-primary rounded-pill">{{item.id}}</span>
                {{item.name}}
            <span class="badge bg-primary rounded-pill">X</span>
          

        </li>
        
      </ul>
    

    
</div>
<app-movie-detail [selectedMovie]="selectedMovie"></app-movie-detail>
