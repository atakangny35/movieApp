
<div class="card" *ngIf="selectedMovie!=null">

    <div class="card-body">
            <span class="badge bg-warning">id:{{selectedMovie.id}} name:{{selectedMovie.name}}</span>
            <div class="input-group">
                <input type="text" [(ngModel)]="selectedMovie.name" class="form-control" >
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Update</button>
                </div>
                
            </div>
    </div>
</div>
